<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 27</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="/Assignment/profile-pic.png" alt="image" class="img">
        </div>
        <div class="form">
            <form action="#">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">

                <label for="items">Select Course</label>
                <select name="items" id="items">
                    <option value="">Select</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">JavaScript</option>
                </select>

                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Enter Your Phone (e.g. +1122465726)">

                <label for="text">Message</label>
                <textarea name="text" id="text" cols="30" rows="10" placeholder="Enter Your Message"></textarea>

                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
