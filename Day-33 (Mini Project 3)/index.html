<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Shradha Khapra</h4>
                        <p>Resigned as a Software Engineer at Microsoft, now pursuing his passion for education.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Anuj Bhaiya</h4>
                        <p>Ex-Amazon, Ex-Urban Company Software Engineer with nearly 3 years of Industry Experience.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Hitesh Choudhary</h4>
                        <p>My Name is Hitesh Choudhary and I am a teacher by profession. I teach coding to various level of students.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Love Babbar</h4>
                        <p>Founder - Codehelp | SSB Recommended | TedX Speaker | Ex-Amazon | Ex-Microsoft</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
